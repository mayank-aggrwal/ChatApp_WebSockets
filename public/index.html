<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>

    <link rel="stylesheet" href="styles.css">
    <title>Let's Chat</title>
</head>
<body>
    <!-- <div class="flex">
        <div class="loader">
            <span class="circle"></span>
            <span class="circle"></span>
            <span class="circle"></span>
        </div>
    </div> -->
    <div class="flex">
        <div class="loader">
            <div class="loader_circle"></div>
            <div class="loader_circle"></div>
        </div>
    </div> 
    <div class="container">
        <div id="userFormArea" class="row">
            <div class="col-md-12">
                <form id="userForm">
                    <!-- <div class="form-group">
                        <label>Enter Username</label>
                        <input class="form-control" id="username" />
                        <br/>
                        <input type="submit" class="btn btn-primary" value="Login" />
                    </div> -->
                    <div class="row">
                        <h2 id="head" class="header">SIGN in</h2>
                        <br>
                        <div id="userInput" class="input-field col s12">
                            <input id="username" type="text" class="validate">
                            <label >Username</label>
                        </div>
                        <br/>
                        <input id="bttn" type="submit" class="btn btn-primary" value="Login" />
                    </div>
                </form>
            </div>
        </div>
        <div id="messageArea" class="row">
                <div id="online" class="col-md-4">
                    <div class="well">
                        <h5>Online Users</h5>
                        <ul class="list-group" id="users"></ul>
                    </div>
                </div>
               
                <div class="col-md-8">
                    <div class="chat" id="chat"></div>
                    <div class="chat" id="feedback"></div>
                    <form id="messageForm">
                        <div class="form-group">
                            <div class="input-field col s12">
                                <textarea id="msgInput" class="materialize-textarea" data-length="120"></textarea>
                                <label for="msgInput">Enter Message</label>
                            </div>
                            <br/>
                            <input id="msgBtn" type="submit" class="btn btn-primary" value="SEND" />
                            </div>
                    </form>
                </div>
            
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
